@if (memberService.member();  as member) {
<div class="flex flex-col gap-3">
    <div class="flex gap-3">
        <span class="font-semibold">Member since: </span>
        <span >{{member.created | date:'longDate'}}</span>
    </div>
        <div class="flex gap-3">
        <span class="font-semibold">last Active: </span>
        <span >{{member.lastActive| date:'dd MMM yyyy h:mm' }}</span>

    </div>
    <h1 class="text-lg font-semibold text-primary">About {{member.displayName}}</h1>
    @if(memberService.editMode()) {
        <form #editForm="ngForm" (ngSubmit)="updateProfile()" class="flex flex-col w-full gap-4">
           <label class="floating-label">
                <span>display Name</span>
                <input 
                class="input w-full"
                 name="displayName" [(ngModel)]="editableMember.displayName"
                placeholder="display Name" />
           </label>
           <label class="floating-label">
                <span>Description</span>
                <textarea 
                class="textarea w-full"
                name="description" [(ngModel)]="editableMember.description"
                placeholder="description" ></textarea>
           </label>
              <label class="floating-label">
                <span>City</span>
                <input 
                class="input w-full"
                 name="city" [(ngModel)]="editableMember.city"
                placeholder="city" />
           </label>
                 <label class="floating-label">
                <span>country</span>
                <input 
                class="input w-full"
                 name="country" [(ngModel)]="editableMember.country"
                placeholder="country" />
           </label>
           <div class="flex self-end">
            <button 
            [disabled]="!editForm.dirty"
            type="submit"
             class="btn btn-success" >
                Submit
            </button>
           </div>
        </form>
    }@else {
        <div>{{member.description}}</div> 
    }
</div>
}
